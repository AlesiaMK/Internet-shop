<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./plant.ico">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/80ab9479c4.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House plants</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="menu">
                <a class='logo' href="#logo"><img src="img/logo.png" alt="логотип">House plants</a>
                <a href="#shop-items">Каталог</a>
                <a href="#contacts">Контакты</a>
                <div class="site-search">
                    <input type="search" id="search-input">
                    <button type="button" id="search-btn" class="fa fa-search"></i>
            </div>
          </nav>    
        </div>
    </header>
    <main class="container">
        <div class="filters">
          <div class="filters-sort">
            <label for="sort">Сортировка:</label>
            <select name="sort" id="sort">
              <option selected value="alphabet">По алфавиту</option>
              <option value="expensive">Сначала дорогие</option>
              <option value="cheap">Сначала дешевые</option>
              <option value="rating">Рейтинг</option>
            </select>
          </div>
        </div>
        <section id="shop-items">
        </section>
        <p id="nothing-found">Ничего не найдено</p>
      </main>
      <footer id="contacts" class="container">
        <a href="#" class="logo">House plants</a>
      </footer>
      <template id="item-template">
        <div class="shop-item">
          <img src="">
          <div class="content">
            <div class="tags"></div>
            <h1></h1>
            <p></p>
          </div>
          <div class="footer">
            <span class="price"></span>
            <div class="rating"></div>
          </div>
        </div>
        </div>
      </template>
      <script src="script.js"></script>
</body>

</html>
